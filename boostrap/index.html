  <!-- _------------- -->
  <header class="container ">
    <div class="row bg-light">
      <h1 class="col col-lg-3 my-0 me-sm-auto" >MyBostrap</h1>

      <ul class="col d-none d-sm-flex nav justify-content-start">
        <li class="  nav-item align-middle">
          <a class="nav-link active " aria-current="page" href="#">Active</a>
        </li>
        <li class=" nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class=" nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class=" d-none d-md-block nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <div class="col d-sm-none dropdown d-flex justify-content-end">
        <button class="btn btn-light dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="material-icons">menu</i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item " href="#">Something else here</a></li>
        </ul>
      </div>


    </div>
    

    <div id="carouselExampleIndicators" class="col col-md-8 col-lg-6 cl-xl-6 cl-xxl-6  mx-auto carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.pexels.com/photos/5915351/pexels-photo-5915351.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/5187889/pexels-photo-5187889.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/7282326/pexels-photo-7282326.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


  </header>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
