<head>
    <meta charset="UTF-8">

    <title>Movie Search</title>

<body>
    <div id="app">
        <!-- Búsqueda -->
        <div>
            <h1 class="row justify-content-center my-5">{{titulo}}</h1>
            <h1 class="row justify-content-center my-5">Buscador de Películas</h1>
            <form class="row justify-content-center">
                <div class="col-6  ">
                    <label for="searchbox" class="form-label">Digite el nombre de la película que desea buscar:</label>
                    <input v-model="palabraBuscar" type="text" class=" form-control" id="searchbox">
                    <div class="form-text" id="invalidenter" style="display: none; color: red;">
                        Digita una palabra
                    </div>
                </div>


                <div class="buscarBtn mt-3   d-flex col-12">
                    <button id="botonBuscar" v-on:click="getAppiData" :disabled="palabraBuscar ? false : true" class="btn btn-primary mx-auto " type="submit">Buscar</button>
                </div>
            </form>

        </div>

        <div  class="row   my-5 justify-content-center">
            <div class="col-5 p-0 d-flex justify-content-center">

                <img id="posterpel" class="poster" v-bind:src="peli.Poster" alt="">

            </div>
            <div class="col-5 p-0">
                <h5 id="tituloPelicula" class="d-flex justify-content-center">{{peli.Title}} </h5>
                <h6 id="yearPelicula" class="d-flex justify-content-center">{{peli.Year}}</h6>
                <p id="descPelicula" class="p-3 text-justify">{{peli.Plot}}</p>
            
            </div>

        </div>
