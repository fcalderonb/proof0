<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <!-- Búsqueda -->
        <div>
            <h1 class="row justify-content-center my-5">{{titulo}}</h1>
            <h1 class="row justify-content-center my-5">Tareas</h1>
            <form class="row justify-content-center">
                <div class="col-6  ">
                    <label for="searchbox" class="form-label">Digite la tarea que desea agregar:</label>
                    <input v-model="nuevaTarea" type="text" class=" form-control" id="searchbox">
                    <div class="form-text" id="invalidenter" style="display: none; color: red;">
                        Digita una palabra
                    </div>
                </div>


                <div class="buscarBtn mt-3   d-flex col-12">
                    <button id="botonBuscar" v-on:click="seton" :disabled="nuevaTarea ? false : true"
                        class="btn btn-success mx-auto " type="submit">Agregar Tarea</button>
                </div>
            </form>

        </div>
        <!-- Muestra -->
        <div class="mt-5">
            <div class="row text-center align-items-center alert alert-light" role="alert">
                <div class="col-12 col-md-4 ">
                    <span>
                        Nombre
                    </span>
                </div>
                <div class="col-12 col-md-4 ">
                    <span>
                        Estado
                    </span>
                </div>
                <div class="col-12 col-md-4 ">
                    <span>
                       Acciones
                    </span>
                </div>
            </div>
            <div v-for="(item,index) in tareas" key="index" :class="['row', 'text-center', 'align-items-center', 'alert', item.estado? 'alert-success' : 'alert-danger']" role="alert">
                <div class="col-12 col-md-4 ">
                    <span>
                        {{item.nombre}}
                    </span>
                </div>
                <div class="col-12 col-md-4 ">
                    <span >
                        {{item.estado ? 'Completada' : 'Pendiente'}}
                    </span>
                </div>
                <div class="col-12 col-md-4 ">
                    <button @click="cambiarEstado(index)" class="btn btn-light btn-sm">Cambiar Estado</button>
                    <button @click="eliminarTarea(index)" class="btn btn-dark btn-sm">Eliminar</button>
                </div>
            </div>
            
        </div>

    </div>

    <!-- versión de desarrollo, incluye advertencias de ayuda en la consola -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./index.js"></script>

</body>

</html>
