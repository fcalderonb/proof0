<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <h1 class="row justify-content-center my-5">{{titulo}}</h1>
        <!-- Búsqueda -->
        <div>
                            
            <h1 class="row justify-content-center my-5">Tareas</h1>
            <form class="row justify-content-center">
                <div class="col-6  ">
                    <label for="searchbox" class="form-label">Digite la tarea que desea agregar:</label>
                    <input v-model="nuevaTarea" type="text" class=" form-control" id="searchbox">
                    <div class="form-text" id="invalidenter" style="display: none; color: red;">
                        Digita una palabra
                    </div>
                </div>


                <div class="buscarBtn mt-3   d-flex col-12">
                    <button id="botonBuscar" v-on:click="seton" :disabled="nuevaTarea ? false : true"
                        class="btn btn-success mx-auto " type="submit">Agregar Tarea</button>
                </div>
            </form>
        <crear-tareas 
        v-bind:tareas='tareas'
        @eliminar="eliminarTarea"
        ></crear-tareas>

    </div>

    <!-- versión de desarrollo, incluye advertencias de ayuda en la consola -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./components/CrearTareas.js"></script>
    <script src="./index.js"></script>

</body>

</html>
