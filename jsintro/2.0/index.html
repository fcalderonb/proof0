<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Búsqueda -->
    <div>
        <h1 class="row justify-content-center my-5">Buscador de Películas</h1>
        <form class="row justify-content-center">
            <div class="col-6  ">
                <label for="searchbox" class="form-label">Digite el nombre de la película que desea buscar:</label>
                <input type="text" class=" form-control" id="searchbox">
                <div class="form-text" id="invalidenter" style="display: none; color: red;">
                    Digita una palabra
                </div>
            </div>


            <div class="buscarBtn mt-3   d-flex col-12">
                <button id="botonBuscar" class="btn btn-primary mx-auto " type="submit">Buscar</button>
            </div>
        </form>

    </div>
    <!-- Muestra -->
    <div class="row   my-5 justify-content-center">
        <div class="col-5 p-0 d-flex justify-content-center">

            <img id="posterpel" class="poster"
                src="https://m.media-amazon.com/images/M/MV5BMTM1NjE0NDA0MV5BMl5BanBnXkFtZTcwODE4NDg1Mw@@._V1_SX300.jpg"
                alt="">

        </div>
        <div class="col-5 p-0">
            <h5 id="tituloPelicula" class="d-flex justify-content-center">The Last Air Bender</h5>
            <h6 id="yearPelicula" class="d-flex justify-content-center">2010</h6>
            <p id="descPelicula" class="p-3 text-justify">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium
                doloremque nihil ut unde dolor veniam quod molestias quam at ab ratione impedit vel debitis, quae
                adipisci tempore maxime aliquid error.</p>
        </div>

    </div>


    <script src="./index.js"></script>

</body>

</html>
